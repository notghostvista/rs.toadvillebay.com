<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Претрага – ToadVille Bay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="site-header__top">
      <a class="site-brand" href="/index.html">

        <span class="brand-text">ToadVille Bay</span>
      </a>
      <div class="site-utils">
        <form class="site-search" role="search" aria-label="Претрага сајта" onsubmit="handleSearch(event)">
          <label for="q" class="sr-only">Претражи ToadVille Bay</label>
          <input id="q" name="q" type="search" placeholder="Претражи ToadVille Bay" />
          <button type="submit">Претрага</button>

    </div>

  <main class="page-content">
    <section class="card-grid" id="search-results">
      <h2>Резултати претраге</h2>
      <div class="grid"></div>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-brand">
        <img class="footer-brand-img" src="Images and Videos/flag.png" alt="ToadVille Bay" />
      </div>
      <div class="footer-links-columns">
        <div>
          <h4>Правне</h4>
          <ul>
            <li><a href="Legal/termsofservice.html">Услови кориšћења</a></li>

            <li><a href="Legal/communityguidelines.html">Правила заједнице</a></li>

        </div>
        <div class="site-footer-brand" style="grid-column: 1 / -1; text-align:center;">
          <div class="landing-copyright">© ToadVille Bay од Србије 2019–2026<span id="current-year"></span></div>
        </div>
      </div>
    </div>
  </footer>

  <script src="scripts/site-search.js"></script>
</body>
</html>
